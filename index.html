<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--style-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!--Main-->
    <main>

        <!--Sidebar-->
        <section id="sidebar">

            <div class="sidebar-main">
                <a href="#"><img src="img/logo-small.svg" alt="small spotify logo" class="mrb-15 logo logo-small"><img
                        src="img/logo.svg" alt="spotify logo" class="mrb-15 logo logo-big  mrt-30"></a>

                <!--Principal link-->
                <ul>
                    <li class="home"><a href="#"><img src="img/home.svg" alt="home"><span
                                class="sidebar-il">Home</span></a></li>
                    <li><a href="#"><img src="img/search.svg" alt="search"><span class="sidebar-il">Cerca</span></a>
                    </li>
                    <li><a href="#"><img src="img/libreria.svg" alt="home"><span class="sidebar-il">La tua
                                libreria</span></a></li>
                </ul>

                <!--Playlist-->
                <div class="playlist">
                    <h3 class=" mrb-15">PLAYLIST</h3>
                    <div class="new-playlist"><i class="fa-solid fa-plus"></i> Crea Playlist</div>
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </div>

            <!--User and Download-->
            <div class="sidebar-user">
                <a href="#" class="mrb-15"><img src="img/download.svg" alt="download app" class="download-app "> <span
                        class="sidebar-il">Installa
                        app</span></a>
                <div class="separator mrb-15"></div>
                <a href="#"><img src="img/profile.svg" alt="Profile" class="user"><span
                        class="sidebar-il name-user">John
                        Doe</span></a>
            </div>

        </section>

        <!--Top content-->
        <section id="top-content">

            <!--Upgrade-->
            <div class="upgrade"><a href="#">EFFETTUA L'UPGRADE </a></div>

            <!--Album-->
            <div class="album"></div>
        </section>
    </main>

    <!--Footer-->
    <footer></footer>
</body>

</html>
